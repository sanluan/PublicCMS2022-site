<div id="index-case" class="container-fluid mt-5">
	<div class="container text-center" data-diy="place" data-diy-id="${path}">
		<@cms.category code="case";category>
		<div class="mb-4 pb-2">
			<div class="fs-1 text-black fw-bold">应用案例</div>
			<p class="text-black-50">${(getCategoryAttribute(category.id).description)!}</p>
		</div>                
		<@cms.contentList categoryId=category.id containChild=true hasCover=true pageSize=20>
		<div class="row row-cols-2 row-cols-md-5 gx-4 gy-2 case-list">
			<#list page.list as a>
			<a class="col" href="${a.url}" title="${a.title!}">
				<figure class="d-flex justify-content-center align-items-center">
					<img loading="lazy" src="${a.cover}" alt="${a.title}">
				</figure>
			</a>
			</#list>
		</div>
		</@cms.contentList>
		<div class="py-4">
			<a href="${getPage(category.url,2)}" class="d-inline-flex align-items-center">查看更多案例 <img src="${site.sitePath}assets/img/icon-more.svg" alt="more"></a>
		</div>
		</@cms.category>
	</div>
</div>
